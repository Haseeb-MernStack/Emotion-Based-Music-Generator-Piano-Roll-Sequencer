name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Vite requires Node 20.19+ (or 22.12+). Use Node 20 LTS to match CI environment.
          node-version: '20'
      - name: Install dependencies
        run: |
          # Use npm install with legacy-peer-deps to avoid ERESOLVE in CI and lockfile mismatch errors.
          npm install --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm run test:ci
      - name: Build
        run: npm run build --if-present
